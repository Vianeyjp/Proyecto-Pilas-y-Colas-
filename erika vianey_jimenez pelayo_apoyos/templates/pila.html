<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Apoyos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #90caf9 100%);
            background-color: #e0f7fa; /* Fondo azul claro */
        }
        .btn-amarillo {
            background-color: #42a5f5;
            color: #fff;
            border: none;
        }
        .btn-amarillo:hover {
            background-color: #1976d2;
            color: #e3f2fd;
        }
        .btn-rojo {
            background-color: #1565c0;
            color: #e3f2fd;
            border: none;
        }
        .btn-rojo:hover {
            background-color: #64b5f6;
            color: #fff;
        }
        .list-group-item {
            background-color: #e3f2fd;
        }
        p {
            color: #1565c0; /* Azul fuerte */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4" style="color:#b30000;">Historial de Apoyos</h2>
                {% if mensaje %}
                <div class="alert alert-info">{{ mensaje }}</div>
                {% endif %}
                <form method="post" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="apoyo" class="form-control" placeholder="Descripción del apoyo recibido">
                        <button type="submit" name="agregar" class="btn btn-amarillo">Agregar apoyo</button>
                    </div>
                </form>
                <form method="post" class="mb-3">
                    <button type="submit" name="quitar" class="btn btn-rojo w-100">Quitar último apoyo</button>
                </form>
                <h4 style="color:#b30000;">Apoyos recibidos (último arriba):</h4>
                <ul class="list-group">
                    {% for apoyo in pila %}
                    <li class="list-group-item">{{ apoyo }}</li>
                    {% else %}
                    <li class="list-group-item text-muted">No hay apoyos registrados.</li>
                    {% endfor %}
                </ul>
                <a href="/menu" class="btn btn-link mt-3" style="color:#b30000;">Volver al menú</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola de Tarjetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #90caf9 100%);
        }
        .btn-amarillo {
            background-color: #42a5f5;
            color: #fff;
            border: none;
        }
        .btn-amarillo:hover {
            background-color: #1976d2;
            color: #e3f2fd;
        }
        .btn-rojo {
            background-color: #1565c0;
            color: #e3f2fd;
            border: none;
        }
        .btn-rojo:hover {
            background-color: #64b5f6;
            color: #fff;
        }
        .list-group-item {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4" style="color:#1565c0;">Cola de Tarjetas</h2>
                {% if mensaje %}
                <div class="alert alert-info">{{ mensaje }}</div>
                {% endif %}
                <form method="post" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="persona" class="form-control" placeholder="Nombre de la persona">
                        <button type="submit" name="agregar" class="btn btn-amarillo">Agregar a la cola</button>
                    </div>
                </form>
                <form method="post" class="mb-3">
                    <button type="submit" name="atender" class="btn btn-rojo w-100">Atender siguiente</button>
                </form>
                <h4 style="color:#1565c0;">Personas en la cola:</h4>
                <ul class="list-group">
                    {% for persona in cola %}
                    <li class="list-group-item">{{ persona }}</li>
                    {% else %}
                    <li class="list-group-item text-muted">No hay personas en la cola.</li>
                    {% endfor %}
                </ul>
                <a href="/menu" class="btn btn-link mt-3" style="color:#1565c0;">Volver al men√∫</a>
            </div>
        </div>
    </div>
</body>
</html>
